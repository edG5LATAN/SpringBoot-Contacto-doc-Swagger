<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{contacto/base :: head}"></head>
<body>
<!--cabecera-->
<div th:replace="~{contacto/base :: nav_login}"></div>
<!--yumbotrom-->
<div th:replace="~{contacto/base :: yumbotron('Actualizar Contacto','none')}"></div>
<!--navegador-->
<div th:replace="~{contacto/base :: nav }"></div>
<!--cuerpo-->
<div class="container d-flex align-items-center justify-content-center col-12">
    <div class="row col-lg-8 col-md-9 col-sm-12 ">
        <form th:each="contacto : ${contactos}" th:object="${dtoContacto}" method="POST"
              th:action="@{contacto/{id}(id=${contacto.id})}" class="card m-2 bg-primary-subtle" >
            <div class="card-body">
                <div class="mb-1">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input th:value="${contacto.imagen}" name="imagen" type="text" class="form-control" id="imagen">
                </div>
                <div class="mb-1">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input th:value="${contacto.nombre}" name="nombre" type="text" class="form-control" id="nombre" >
                </div>
                <div class="mb-1">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input th:value="${contacto.telefono}" name="telefono" type="tel" class="form-control" id="telefono" >
                </div>

                <div class="mb-1">
                    <label for="correo" class="form-label">correo</label>
                    <input th:value="${contacto.correo}" name="correo" type="email" class="form-control" id="correo" >
                </div>
                <div class="mb-1">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input th:value="${contacto.direccion}" name="direccion" type="text" class="form-control" id="direccion" >
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mb-1" style="width:45%">
                        <label for="edad" class="form-label">edad</label>
                        <input th:value="${contacto.edad}" name="edad" type="text" class="form-control" id="edad" >
                    </div>
                    <div class="mb-1" style="width:45%">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input th:value="${contacto.fecha}" type="date" class="form-control" id="fecha" readonly>
                    </div>

                </div>
                <button type="submit" class="btn btn-info">Modificar</button>
            </div>
        </form>
    </div>
</div>

</div>
<!--pie de pagina-->

</body>
</html>
