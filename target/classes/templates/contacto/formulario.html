<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{contacto/base :: head}"></head>
<body>
<!--cabecera-->
<div th:replace="~{contacto/base :: nav_login}"></div>
<!--jumbotrom-->
<div th:replace="~{contacto/base :: yumbotron('Nuevo Contacto','none')}"></div>
<!--navbar-->
<div th:replace="~{contacto/base :: nav}"></div>
<!--cuerpo de proyecto-->
<div class="container d-flex justify-content-center align-items-center">
    <div class="p-3 row rounded-2 col-12 d-flex justify-content-center align-items-center"  >

        <form class="bg-secondary col col-sm-12 col-md-12 col-lg-6 pt-3 pb-3 rounded-3" method="POST" action="/crear/nuevo" >
            <div class="form-floating mb-2">
                <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                <label for="nombre">Nombre de Contacto</label>
            </div>
            <div class="form-floating mb-2">
                <input name="imagen" type="text" class="form-control" id="imagen" placeholder="Ingrese Url de imagen">
                <label for="imagen">Url de Imagen</label>
            </div>
            <div class="form-floating mb-2">
                <input name="telefono" type="text" class="form-control" id="telefono" placeholder="Ingrese Telefono">
                <label for="telefono">Telefono de contacto</label>
            </div>
            <div class="form-floating mb-2">
                <input name="correo" type="email" class="form-control" id="correo" placeholder="ingrese el correo">
                <label for="correo">Correo de Contacto</label>
            </div>
            <div class="form-floating mb-2">
                <input name="edad" type="number" class="form-control" id="edad" placeholder="Edad de Contacto">
                <label for="edad">Edad de contacto</label>
            </div>
            <div class="form-floating mb-2">
                <input name="direccion" type="text" class="form-control" id="direccion" placeholder="Ingrese Direccion">
                <label for="direccion">Direccion de contacto</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
