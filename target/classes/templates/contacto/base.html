<!--fragment del head-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <!--    link de favicon-->
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/79/af/8d/79af8d9946ab024aeff1d9d6929af8a0.jpg" type="image/x-icon">
    <!--    link de bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    link de bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--    link de iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Agenda Electronica</title>
</head>

<!--sylos de backgordun-->


<!--fragment de cabecera-->
<div th:fragment="nav_login" class="bg-info d-flex p-3 mb-3 justify-content-between align-items-center" style="background-image:url('https://w7.pngwing.com/pngs/538/651/png-transparent-banner-purple-color-header-colorful-design-pattern-template-background-texture.png'; background-size: cover; background-repeat: no-repeat)">
    <div>
        <a href="/" >
            <i class="text-success bi bi-basket2-fill fs-1 fw-bold"></i>
        </a>
    </div>
    <a class="btn btn-primary" href="#" role="button">Login</a>
</div>

<!--jumbotrom de pagina-->
<div th:fragment="yumbotron(valor, sombra)" th:classappend="${sombra}" class="container rounded-5 bg-dark text-center p-2 text-white">
    <h1 th:text="${valor}"></h1>
</div>

<!--fragment de navegador-->
<div th:fragment="nav" class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-person-lines-fill fs-1 fw-bold text-primary"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/crear/formulario">Nuevo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrados">Eliminados</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="POST" th:action="@{/busqueda/unidad}">
                    <input name="nombre" class="form-control me-2" type="search" placeholder="buscar por nombre" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</div>

<!--fragment de pie de pagina-->
